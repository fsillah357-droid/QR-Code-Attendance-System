

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register User</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="main">
    <h2>Register New Person</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="text" id="phone" placeholder="Phone Number" required><br>
      <input type="text" id="purpose" placeholder="Purpose" required><br>
      <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrcode" style="margin-top: 20px;"></div>
  </div>
  <script src="scriptt.js"></script>
  
</body>
</html>
